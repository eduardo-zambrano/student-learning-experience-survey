project:
  type: book
  output-dir: _book

book:
  title: "The Student Learning Experience Survey"
  subtitle: "Rationale and Broad Principles of Design"
  author: "Ad Hoc Committee on Student Perceptions of Teaching Effectiveness"
  date: today
  downloads: [pdf]
  chapters:
    - index.qmd
    - Class_Climate_Subdimensions.qmd
    - Appendices_Scoring_and_Reporting.qmd

format:
  html:
    theme: cosmo
    toc-depth: 3
    number-sections: true
    fontsize: 1.05em
    linestretch: 1.4
    mainfont: "Palatino, Georgia, serif"
  pdf:
    documentclass: report
    papersize: letter
    geometry:
      - top=1in
      - bottom=1in
      - left=1.25in
      - right=1.25in
    fontsize: 11pt
    mainfont: "Palatino"
    sansfont: "Helvetica Neue"
    linestretch: 1.15
    number-sections: true
    colorlinks: true
    linkcolor: NavyBlue
    urlcolor: NavyBlue
    include-in-header:
      text: |
        \usepackage{xcolor}
        \usepackage{titlesec}
        \titleformat{\section}{\Large\bfseries\sffamily}{\thesection}{1em}{}
        \titleformat{\subsection}{\large\bfseries\sffamily}{\thesubsection}{1em}{}
        \titlespacing*{\section}{0pt}{1.5em}{0.75em}
        \titlespacing*{\subsection}{0pt}{1.25em}{0.5em}
