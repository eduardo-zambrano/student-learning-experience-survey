name: Render and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      - uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("knitr", "kableExtra", "ggplot2", "ggthemes", "dplyr"), repos = "https://cloud.r-project.org")'

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install TeX Gyre fonts for PDF
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq fonts-texgyre
          fc-cache -f

      - name: Render Quarto Book
        run: |
          cd 05_New_Committee
          quarto render

      - name: Encrypt HTML with StaticCrypt
        run: |
          cd 05_New_Committee
          npx staticrypt@3 _book/*.html -p "${{ secrets.SITE_PASSWORD }}" --remember 30 -d _book

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 05_New_Committee/_book

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
