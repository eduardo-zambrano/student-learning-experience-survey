name: Render and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install TeX Gyre fonts for PDF
        run: |
          tlmgr install tex-gyre
          cp ~/texmf/texmf-dist/fonts/opentype/public/tex-gyre/*.otf ~/.fonts/ 2>/dev/null \
            || mkdir -p ~/.fonts && find ~/texmf -name 'texgyre*.otf' -exec cp {} ~/.fonts/ \;
          fc-cache -f

      - name: Render Quarto Book
        run: |
          cd 05_New_Committee
          quarto render

      - name: Encrypt HTML with StaticCrypt
        run: |
          cd 05_New_Committee
          npx staticrypt@3 _book/*.html -p "${{ secrets.SITE_PASSWORD }}" --remember 30 -d _book

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 05_New_Committee/_book

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
