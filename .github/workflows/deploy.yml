name: Render and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: quarto-dev/quarto-actions/setup@v2

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Render Quarto Book (HTML only)
        run: |
          cd 05_New_Committee
          quarto render --to html

      - name: Encrypt HTML with StaticCrypt
        run: |
          cd 05_New_Committee
          npx staticrypt@3 _book/*.html -p "${{ secrets.SITE_PASSWORD }}" --remember 30 -d _book

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 05_New_Committee/_book

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
